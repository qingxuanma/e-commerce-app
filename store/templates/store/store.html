{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{% static 'images/lipstick.png' %}">
			<div class="box-element product">
				<h4><strong>{{product.name}}</strong></h4>
				<hr>

				<button data-product="{{product.id}}" data-action="add" class="btn btn-primary add-btn update-cart">Add to Cart</button>
				<h4 style="display: inline-block; float: right">${{product.price}}</h4>

			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
